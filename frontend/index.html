<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - CRUD App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            color: white;
            font-size: 36px;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .total-badge {
            background: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            display: inline-block;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 1;
        }

        label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .info-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .info-card h3 {
            font-size: 28px;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .info-card p {
            font-size: 16px;
            color: #718096;
            font-style: italic;
            line-height: 1.6;
        }

        .powered-by {
            margin-top: 20px;
            font-size: 14px;
            color: #a0aec0;
        }

        .powered-by span {
            color: #ff9800;
            font-weight: 700;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .products-card {
            grid-column: span 2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            margin-right: 5px;
        }

        .edit-btn {
            background: #48bb78;
            color: white;
        }

        .edit-btn:hover {
            background: #38a169;
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
            font-style: italic;
            font-size: 16px;
        }

        .icon {
            font-size: 24px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .products-card {
                grid-column: span 1;
            }

            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">ðŸ“¦</div>
                <h1>Product Tracker</h1>
            </div>
            <button class="refresh-btn" onclick="refreshPage()">Refresh</button>
        </div>

        <div class="total-badge">Total: <span id="totalProducts">0</span></div>

        <input type="text" class="search-box" id="searchBox" placeholder="Search by id, name or description..." onkeyup="searchProducts()">

        <div class="main-grid">
            <div class="card">
                <h2>Add Product</h2>
                <form id="productForm" onsubmit="handleSubmit(event)">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productId">ID</label>
                            <input type="text" id="productId" required>
                        </div>
                        <div class="form-group">
                            <label for="productName">Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <input type="text" id="productDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="productQuantity">Quantity</label>
                        <input type="number" id="productQuantity" required>
                    </div>
                    <button type="submit" class="add-btn" id="submitBtn">Add</button>
                </form>
            </div>

            <div class="info-card">
                <h3><span class="icon">ðŸ“Š</span> Track. Manage. Grow.</h3>
                <p>Streamline your inventory with smart product management that scales with your business.</p>
                <div class="powered-by">POWERED BY <span>YOUR BUSINESS</span></div>
            </div>
        </div>

        <div class="card products-card">
            <h2>Products</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>DESCRIPTION</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <tr>
                            <td colspan="6" class="no-products">No products found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <script>
    const API_URL = "http://127.0.0.1:8000";

    let products = [];
    let editingIndex = -1;

    // LOAD PRODUCTS FROM BACKEND
    window.onload = fetchProducts;

    function fetchProducts() {
        fetch(`${API_URL}/products`)
       .then(res => {
      if (!res.ok) throw new Error("Backend error");
      return res.json();
          })
        .then(data => {
                products = data;
                renderProducts();
            })
            .catch(err => console.error("Error:", err));
    }

    function handleSubmit(event) {
        event.preventDefault();

        const payload = {
            name: document.getElementById('productName').value,
            description: document.getElementById('productDescription').value,
            price: Number(document.getElementById('productPrice').value),
            quantity: Number(document.getElementById('productQuantity').value)
        };

        if (editingIndex === -1) {
            // CREATE
            fetch(`${API_URL}/products`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                fetchProducts();
                document.getElementById('productForm').reset();
            });
        } else {
            // UPDATE
            const id = products[editingIndex].id;

            fetch(`${API_URL}/products/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                editingIndex = -1;
                document.getElementById('submitBtn').textContent = 'Add';
                fetchProducts();
                document.getElementById('productForm').reset();
            });
        }
    }

    function renderProducts(filteredProducts = null) {
        const tbody = document.getElementById('productTableBody');
        const displayProducts = filteredProducts ?? products;

        if (displayProducts.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="no-products">No products found.</td></tr>';
        } else {
            tbody.innerHTML = displayProducts.map((product) => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>$${product.price}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${products.indexOf(product)})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${products.indexOf(product)})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('totalProducts').textContent = products.length;
    }

    function editProduct(index) {
        const product = products[index];

        document.getElementById('productName').value = product.name;
        document.getElementById('productDescription').value = product.description;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productQuantity').value = product.quantity;

        editingIndex = index;
        document.getElementById('submitBtn').textContent = 'Update';

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteProduct(index) {
        const id = products[index].id;

        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`${API_URL}/products/${id}`, {
                method: "DELETE"
            })
            .then(() => fetchProducts());
        }
    }

    function searchProducts() {
        const searchTerm = document.getElementById('searchBox').value.toLowerCase();

        if (searchTerm === '') {
            renderProducts();
        } else {
            const filtered = products.filter(product =>
                product.id.toString().includes(searchTerm) ||
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        }
    }

    function refreshPage() {
        document.getElementById('searchBox').value = '';
        document.getElementById('productForm').reset();
        editingIndex = -1;
        document.getElementById('submitBtn').textContent = 'Add';
        fetchProducts();
    }
</script>
</body>
</html>
